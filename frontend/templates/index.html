<!--Table styling format sourced from w3schools-->

<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Quotes, The Best Quotes</h2>

<table>
        {{ range . }}
        <tr>
          <td>{{ .}}</td>
          <td><a href="/editQuote?id={{.}}">Edit</a></td>
          <td><a href="/deleteQuote?id={{.}}">Delete</a></td>
        </tr>
        {{ end }}
</table>

<br/>

<a href="/addQuote">Add Quote</a>
<br/>

</body>
</html>
